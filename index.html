<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row login-container">
        <div class="col-md-6 left-side">
          <div>
            <div class="logo">AMU</div>
            <h1 class="tagline">Capturing Moments,<br />Creating Memories</h1>
            <p class="description">
              Join our community of photographers and storytellers. Share your
              perspective with the world.
            </p>
          </div>
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
          </div>
        </div>
        <div class="col-md-6 right-side">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Welcome Back</h2>
          </div>
          <p class="mb-4 text-white text-decoration-none">
            You can now login to your account
          </p>
          <form class="login-form">
            <div class="mb-4">
              <input type="email" class="form-control" placeholder="Email" />
            </div>
            <div class="mb-4">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="d-flex justify-content-between mb-4">
              <a href="#" class="text-purple text-decoration-none"
                >Forgot password?</a
              >
            </div>
            <button type="submit" class="btn btn-login">Sign in</button>
          </form>
          <div class="divider">
            <span class="text-muted">or continue with</span>
          </div>
          <div class="row">
            <div class="col-6">
              <button class="social-btn">
                <img
                  src="https://www.google.com/favicon.ico"
                  width="20"
                  height="20"
                  alt="Google"
                />
                Google
              </button>
            </div>
            <div class="col-6">
              <button class="social-btn">
                <img
                  src="https://www.apple.com/favicon.ico"
                  width="20"
                  height="20"
                  alt="Apple"
                />
                Apple
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
